<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/dia09/style.css" />
    <title>Document</title>
  </head>
  <body
    class="w-screen h-screen flex justify-center items-center bg-cover bg-center"
    style="background-image: url('/dia09/public/bgPurple.jpg')"
  >
    <section
      class="section min-h-300 w-80 h-3/5 p-7 m-7 bg-slate-300 rounded-xl bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-10 border border-violet-400"
      style="backdrop-filter: blur(20px)"
    >
      <div class="container h-2/5 flex justify-around items-center flex-col">
        <label for="uname"></label>
        <input
          class="border border-neutral-800 bg-indigo-400 bg-opacity-20 rounded-xl w-10/12 h-10"
          type="text"
          placeholder="  Username"
          name="uname"
          required
        />

        <label for="psw"></label>
        <input
          class="border border-neutral-800 bg-indigo-400 bg-opacity-20 rounded-xl w-10/12 h-10 placeholder:text-slate-400"
          type="password"
          placeholder="  Password"
          name="psw"
          required
        />
      </div>
      
    <div class="flex-col flex justify-evenly items-center 
     my-4 h-2/5">
      <button
        class="text-slate-200 bg-gray-900 border-2 border-fuchsia-400 hover:border-violet-400 hover:bg-indigo-800 hover:text-slate-200 font-semibold  w-6/12 h-10 mt-4 rounded-xl"
        type="submit">
        Login
      </button>
      <label>
        <input class="" type="checkbox" checked="checked" name="remember" />
        Remember me
      </label>
    </div>
    </section>
  </body>
</html>
