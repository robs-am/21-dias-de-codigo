<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dia04/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>
          
        </p>
        <div class="calculator">
          <div class="calculator__display">0</div>
    
          <div class="calculator__keys">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
            <button  data-number class="key--operator" data-action="add">+</button>
            <button  data-number class="key--operator" data-action="subtract">-</button>
            <button  data-number class="key--operator" data-action="multiply">&times;</button>
            <button  data-number class="key--operator" data-action="divide">รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-number>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
          </div>
        </div>
      </div>
      <script src="/dia04/main.js"></script>
</body>
</html>
