<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dia04/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <title>Calculadora</title>
</head>

<body>

  <p>

  </p>


  <div class="grid-container">
    <div class="output">
      <div class="previous-operand">456</div>
      <div class="current-operand">123</div>
    </div>
    <button class="span-two">AC</button>
    <button>DEL</button>
    <button class="operator">รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button class="operator">+</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button class="operator">&times;</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button class="operator">-</button>
    <button class="span-two">.</button>
    <button data-number>0</button>
    <button class="operator">=</button>
  </div>


  <script src="/dia04/main.js"></script>
