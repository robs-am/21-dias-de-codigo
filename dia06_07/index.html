<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dia06_07/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;600&display=swap"
        rel="stylesheet">
    <title>Countdown</title>
</head>

<body>
    <section class="container">
        <div class="esquerda">
            <img class="meninaPraia" src="/dia06_07/img/praia.png">
        </div>

        <div class="direita">

            <!-- Countdown start -->
            <div id="countdown_dashboard">
                <div class="dash-title">

                </div>
                <div class="dashp">
                    <p id="days"></p>
                    <span class="dashtitle">Dias</span>

                </div>
                <div class="dashp">
                    <p id="hours"></p>
                    <span class="dashtitle">Horas</span>

                </div>
                <div class="dashp">
                    <p id="minutes"></p>
                    <span class="dashtitle">Minutos</span>

                </div>
                <div class="dashp">
                    <p id="seconds"></p>
                    <span class="dashtitle">Segundos</span>

                </div>
            </div>
            <!-- Countdown end -->


    </section>
    <script src="/dia06_07/main.js"></script>
</body>

</html>
